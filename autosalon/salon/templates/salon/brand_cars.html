{% extends 'base.html' %}
{% block content %}
<h2>Cars of {{ brand.name }}</h2>
<ul class="list-group">
    {% for car in cars %}
        <li class="list-group-item">
            <a href="{% url 'car_detail' car.pk %}">{{ car.name }} ({{ car.year }})</a>
        </li>
    {% empty %}
        <li class="list-group-item">No cars available</li>
    {% endfor %}
</ul>
{% endblock %}
