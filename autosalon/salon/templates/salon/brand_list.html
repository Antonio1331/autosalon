{% extends 'salon/base.html' %}
{% block content %}
<h2>All Brands</h2>
<ul class="list-group">
    {% for brand in brands %}
        <li class="list-group-item">
            <a href="{% url 'brand_cars' brand.pk %}">{{ brand.name }} ({{ brand.country }})</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
